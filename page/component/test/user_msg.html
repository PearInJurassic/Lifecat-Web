<!-- 个人信息栏 -->

<script src="../../../js/jquery/2.0.0/jquery.min.js"></script>
<link href="../../../css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../../../js/bootstrap/3.3.6/bootstrap.min.js"></script>

<!--个人信息table-->
<style>
    .msg {
        border: 1px solid;
        text-align: left;
        width: 50px;
        font-family: "arial", serif;
        font-size: 15pt;
        padding: 2px
    }

    .bigmsg {
        color: #00bbee;
        font-family: "arial", serif;
        font-size: 24px;
        padding: 5px;
    }
</style>

<div class="row" status="information">

    <div class="col-md-1">
    </div>

    <div class="col-md-10">
        <div class="col-md-4">
            <h3>个人信息</h3>
            <table>
                <tr class="msg">
                    <td>昵称:{{user_nickname}}</td>
                </tr>
                <tr class="msg">
                    <td>个性签名:{{user_signature}}</td>
                </tr>
                <tr class="msg">
                    <td>性别:{{user_sex}}</td>
                </tr>
                <tr class="msg">
                    <td>邮箱:{{user_email}}</td>
                </tr>
                <tr class="msg">
                    <td>生日:{{user_birthday}}</td>
                </tr>
                <tr class="msg">
                    <td>地址:{{user_location}}</td>
                </tr>
            </table>
        </div>

        <div class="col-md-4">
            <h3>成长格言:</h3>
            <table>
                <tr class="bigmsg">
                    <td>路漫漫其修远兮，</td>
                </tr>
                <tr class="bigmsg">
                    <td>吾将上下而求索。</td>
                </tr>
            </table>
        </div>

        <div class="col-md-4">
            <img height="140" width="140" src="../../../images/usericon.jpg"/>
        </div>
    </div>

    <div class="col-md-1">
    </div>

</div>
